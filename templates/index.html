<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Evaluator</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h1>AI Resume Evaluator</h1>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb3">
              <label for="resume">Upload your resume (PDF/DOCX):</label><br />
              <input
                type="file"
                name="resume"
                accept=".pdf,.docx"
              /><br /><br />
            </div>
            <button type="submit">Get Feedback</button>
            <div
              id="loading-spinner"
              class="text-center mt-3"
              style="display: none"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Processing your resume...</p>
            </div>
          </form>
          <hr />
          <h2 class="mt-4">Feedback:</h2>
          <div class="alert alert-{{ feedback_type }}" role="alert">
            {{ feedback if feedback else "Upload resume to get feedback"}}
          </div>
        </div>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const spinner = document.getElementById("loading-spinner");
      const submitButton = document.getElementById("submit-btn");

      form.addEventListener("submit", () => {
        spinner.style.display = "block";
        submitButton.disabled = true;
      });
      const fileInput = document.querySelector('input[type="file"]');
      const maxFileSize = 5 * 1024 * 1024; // 5 MB

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          if (
            ![
              "application/pdf",
              "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            ].includes(file.type)
          ) {
            alert("Only PDF or DOCX files are allowed.");
            fileInput.value = "";
          } else if (file.size > maxFileSize) {
            alert("File size exceeds the 5 MB limit.");
            fileInput.value = "";
          }
        }
      });
    </script>
  </body>
</html>
